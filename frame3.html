<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./frame3.css" />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Helvetica:wght@300;700&display=swap"
    />
    <style>
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            background-size: cover;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="https://cdn.pixabay.com/video/2024/02/21/201404-915375388_large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="frame-root">
            <b class="contact1">CONTACT</b>
            <img class="vector-icon" alt="" src="./public/vector.svg" />
            <img class="frame-child1" alt="" src="./public/arrow-4.svg" />
            <b class="home1" id="hOMEText">HOME</b>
            <b class="artists1" id="aRTISTSText">ARTISTS</b>
            <b class="music1" id="mUSICText">MUSIC</b>
            <img
                class="frame-child2"
                alt=""
                src="./public/arrow-11.svg"
                id="arrow1"
            />
            <img
                class="frame-child3"
                alt=""
                src="./public/arrow-11.svg"
                id="arrow2"
            />
            <img
                class="frame-child4"
                alt=""
                src="./public/arrow-11.svg"
                id="arrow3"
            />
            <div class="intergalactic-terminalunivers">
                INTERGALACTIC-TERMINAL@UNIVERS.SPACE
            </div>
        </div>
    </div>
    <script>
        var hOMEText = document.getElementById("hOMEText");
        if (hOMEText) {
            hOMEText.addEventListener("click", function (e) {
                window.location.href = "./index.html";
            });
        }
        var aRTISTSText = document.getElementById("aRTISTSText");
        if (aRTISTSText) {
            aRTISTSText.addEventListener("click", function (e) {
                window.location.href = "./frame1.html";
            });
        }
        var mUSICText = document.getElementById("mUSICText");
        if (mUSICText) {
            mUSICText.addEventListener("click", function (e) {
                window.location.href = "./frame2.html";
            });
        }
        var arrow1 = document.getElementById("arrow1");
        if (arrow1) {
            arrow1.addEventListener("click", function (e) {
                window.location.href = "./index.html";
            });
        }
        var arrow2 = document.getElementById("arrow2");
        if (arrow2) {
            arrow2.addEventListener("click", function (e) {
                window.location.href = "./frame1.html";
            });
        }
        var arrow3 = document.getElementById("arrow3");
        if (arrow3) {
            arrow3.addEventListener("click", function (e) {
                window.location.href = "./frame3.html";
            });
        }
    </script>
</body>
</html>
