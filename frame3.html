<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./frame3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@300;700&display=swap"
    />
  </head>
  <body>
    <div class="frame-root">
      <div class="image-10-parent">
        <img class="image-10-icon" alt="" src="./public/image-10@2x.png" />

        <b class="contact1">CONTACT</b>

        <img class="frame-child1" alt="" src="./public/arrow-4.svg" />

        <b class="home1" id="hOMEText">HOME</b>
        <b class="artists1" id="aRTISTSText">ARTISTS</b>
        <b class="music1" id="mUSICText">MUSIC</b>
        <img
          class="frame-child2"
          alt=""
          src="./public/arrow-11.svg"
          id="arrow1"
        />

        <img
          class="frame-child3"
          alt=""
          src="./public/arrow-11.svg"
          id="arrow2"
        />

        <img
          class="frame-child4"
          alt=""
          src="./public/arrow-11.svg"
          id="arrow3"
        />

    <script>
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function (e) {
          window.location.href = "./component.html";
        });
      }
      
      var aRTISTSText = document.getElementById("aRTISTSText");
      if (aRTISTSText) {

        });
      }
      
      var arrow1 = document.getElementById("arrow1");
      if (arrow1) {
        arrow1.addEventListener("click", function (e) {
          window.location.href = "./component.html";
        });
      }
      
      var arrow2 = document.getElementById("arrow2");
      if (arrow2) {
        arrow2.addEventListener("click", function (e) {
          window.location.href = "./component.html";
        });
      }
      
      var arrow3 = document.getElementById("arrow3");
      if (arrow3) {
        arrow3.addEventListener("click", function (e) {
          window.location.href = "./component.html";
        });
      }
